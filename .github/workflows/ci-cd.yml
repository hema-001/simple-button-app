name: Expo CI/CD with GitHub Releases

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.4.x

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npx eslint .

      - name: Run tests
        run: npm test

  build-and-release:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.4.x

      - name: Install dependencies
        run: npm ci

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Login to Expo
        run: expo login --token ${{ secrets.EXPO_TOKEN }}

      - name: Build APK
        run: eas build --platform android --profile production --non-interactive

      - name: Download APK
        run: |
          mkdir -p artifacts
          mv $(ls builds/*.apk | head -n 1) ./artifacts/app-release.apk

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ github.run_number }}
          release_name: "Release v${{ github.run_number }}"
          files: artifacts/app-release.apk
